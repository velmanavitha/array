<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let numbers = [12, 3, 5, 6, 22, 56, 29];
    let evenSum = 0;
      let oddSum = 0;

      for (let num of numbers) {
     if (num % 2 === 0) {
        evenSum += num;
     }  
     else {
        oddSum += num;
       }
     }

console.log("Even sum:", evenSum);
console.log("Odd sum:", oddSum);

    </script>
</body>
</html>
